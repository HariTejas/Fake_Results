<!DOCTYPE html>
<html>
<head>
  <title>Examination Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #edf1f5;
      text-align: center;
      padding-top: 70px;
    }
    .box {
      background: #ffffff;
      padding: 25px;
      width: 340px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
    }
    h3 {
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      padding: 10px 22px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .loading {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    iframe {
      display: none;
      margin-top: 20px;
      width: 100%;
      height: 480px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Madanapalli Institute of Technology and Science</h3>
  <p>End Semester Results â€“ 2026</p>

  <input type="text" id="roll" placeholder="Enter Roll Number">
  <input type="date" id="dob">

  <button onclick="checkResult()">Submit</button>

  <div class="loading" id="loading">Fetching result...</div>

  <iframe
    id="video"
    src=""
    allow="autoplay; encrypted-media; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>

<script>
  function checkResult() {
    const roll = document.getElementById("roll").value.trim();
    const dob = document.getElementById("dob").value;

    if (roll === "" || dob === "") {
      alert("Please enter Roll Number and Date of Birth");
      return;
    }

    document.getElementById("loading").style.display = "block";

    setTimeout(() => {
      document.getElementById("loading").style.display = "none";

      const iframe = document.getElementById("video");
      iframe.src =
        "https://www.youtube.com/embed/RuoRUM6At_I?autoplay=1&mute=1&playsinline=1&rel=0";
      iframe.style.display = "block";
    }, 2000);
  }
</script>

</body>
</html>
